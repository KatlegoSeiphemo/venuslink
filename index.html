            left: 0;

            margin: 0;
            color: white;
            font-size: 36px;

        .container {
            max-width: 600px;
            margin-top: 80px; /* Space for fixed header */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .input-group {
            margin: 15px 0;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #f06292; /* Soft pink border */
            border-radius: 5px;
            width: 90%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .gender-selection {
            text-align: center;
            margin: 10px 0;
        }

        .gender-selection label {
            margin: 0 10px;
            font-size: 16px; /* Size for gender selection labels */
        }

        button {
            padding: 10px 20px;
            background-color: #f06292; /* Soft pink button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        /* Popup styles */
        #successPopup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #f06292;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1000; /* Higher than header */
        }

        #successPopup h4 {
            margin: 0 0 10px;
            color: #f06292;
        }

        #successPopup button {
            background-color: #f06292; /* Same color as main button */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            button {
                width: 100%; /* Full-width on mobile */

<body>
    <header>
        <h1>VenusLink</h1>
        <h2>Your Perfect Match Awaits</h2>
    </header>

    <div class="container">
        <h3>Join Now!</h3>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Create a password" required>
            </div>
            <div class="gender-selection">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" required> Other
                </label>
            </div>
            <div class="input-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="input-group">
                <p>Already have an account? <a href="#" style="color: #f06292;">Log in</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 VenusLink. Coded by Katlego Seiphemo.</p>
    </footer>

    <!-- Success Popup -->
    <div id="successPopup">
        <h4>Sign Up Successful!</h4>
        <p>You have been signed up successfully. Please follow the prompts to log in and create your full account.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to show the success popup
        function showPopup() {
            document.getElementById('successPopup').style.display = 'block';
        }

        // Function to close the success popup
        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            showPopup(); // Show the success popup
            // Here you can add code to handle the form data (e.g., sending it to a server)
        });
    </script>
</body>
